<div>
  <h1>Usuarios</h1>
  <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.show()" mdbWavesEffect>
    Crear Usuario
  </button>
  <table mdbTable>
    <thead>
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{ head }}</th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let usuario of usuarios; let i = index">
        <th scope="row">{{ i }}</th>
        <td>{{ usuario.nombre }}</td>
        <td>
          <mdb-icon fas icon="trash" (click)="deleteUsuario(i)"></mdb-icon>
        </td>
      </tr>
    </tbody>
  </table>
  <div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="myBasicModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
            <span aria-hidden="true">Ã—</span>
          </button>
          <h4 class="modal-title w-100" id="myModalLabel">Nuevo Usuario</h4>
        </div>
        <div class="modal-body">
          <div class="md-form">
            <mdb-icon fas icon="edit"></mdb-icon>            
            <input type="text" id="nombre" class="form-control" mdbInput [formControl]="nombreInput" />
            <label for="nombre">Nombre de usuario</label>
          </div>
          <div class="md-form">
            <mdb-icon fas icon="edit"></mdb-icon>
            <input type="text" id="apellido" class="form-control" mdbInput [formControl]="apellidoInput" />
            <label for="apellido">apellidos</label>
          </div>
          <div class="md-form">
            <mdb-icon fas icon="edit"></mdb-icon>
            <input type="text" id="identificacion" class="form-control" mdbInput [formControl]="identificacionInput" />
            <label for="identificacion">Documento de identidad</label>
        </div>

          <div class="md-form">
            <mdb-icon fas icon="edit"></mdb-icon>
            <input type="text" id="direccion" class="form-control" mdbInput [formControl]="direccionInput" />
            <label for="direccion">Direccion</label>
          </div>
          <div class="md-form">
            <mdb-icon fas icon="edit"></mdb-icon>
            <input type="text" id="telefono" class="form-control" mdbInput [formControl]="telefonoInput" />
            <label for="telefono">Telefono</label>
          </div>
          <div class="md-form">
            <mdb-icon fas icon="edit"></mdb-icon>
            <input type="text" id="salario" class="form-control" mdbInput [formControl]="salarioInput" />
            <label for="salario">Salario</label>
          </div>
          <div class="md-form">
            <mdb-icon fas icon="edit"></mdb-icon>
            <input type="text" id="feNacimiento" class="form-control" mdbInput [formControl]="feNacimientoInput" />
            <label for="feNacimiento">Fecha de nacimiento</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close"
            (click)="basicModal.hide()" mdbWavesEffect>
            Cerrar
          </button>
          <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect
            (click)="createUsuario()" (click)="basicModal.hide()">
            Guardar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
