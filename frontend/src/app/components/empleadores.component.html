<div>
    <h1>Empleadores</h1>
    <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.show()" mdbWavesEffect>
      Crear Empleador
    </button>
    <table mdbTable>
      <thead>
        <tr>
          <th *ngFor="let head of headElements" scope="col">{{ head }}</th>
        </tr>
      </thead>
      <tbody>
        <tr mdbTableCol *ngFor="let empleador of empleadores; let i = index">
          <th scope="row">{{ i }}</th>
          <td>{{ empleador.nombreEm }}</td>
          <td>
            <mdb-icon fas icon="trash" (click)="deleteEmpleador(i)"></mdb-icon>
          </td>
        </tr>
      </tbody>
    </table>
    <div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog"
      aria-labelledby="myBasicModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
              <span aria-hidden="true">Ã—</span>
            </button>
            <h4 class="modal-title w-100" id="myModalLabel">Nuevo Empleador</h4>
          </div>
          <div class="modal-body">
            <div class="md-form">
              <mdb-icon fas icon="edit"></mdb-icon>            
              <input type="text" id="nombreEm" class="form-control" mdbInput [formControl]="nombreEmInput" />
              <label for="nombreEm">Nombre del Empleador</label>
            </div>
            <div class="md-form">
              <mdb-icon fas icon="edit"></mdb-icon>
              <input type="text" id="apellidoEm" class="form-control" mdbInput [formControl]="apellidoEmInput" />
              <label for="apellidoEm">apellidos Empleador</label>
            </div>
            <div class="md-form">
              <mdb-icon fas icon="edit"></mdb-icon>
              <input type="text" id="nit" class="form-control" mdbInput [formControl]="nitInput" />
              <label for="nit">Numero de Nit</label>
            </div>
            <div class="md-form">
              <mdb-icon fas icon="edit"></mdb-icon>
              <input type="text" id="razonSocial" class="form-control" mdbInput [formControl]="razonSocialInput" />
              <label for="razonSocial">Razon Social</label>
            </div>
          <div class="modal-footer">
            <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close"
              (click)="basicModal.hide()" mdbWavesEffect>
              Cerrar
            </button>
            <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect
              (click)="createEmpleador()" (click)="basicModal.hide()">
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
