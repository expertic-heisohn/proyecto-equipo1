<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Formulario</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">


</head>

<body>
    <div class="encabezado">
        <h1>Formulario de Inscripción</h1>
    </div>

    <div class="radio_seleccion">

        <input type="radio" name="tipo_afiliacion" id="ta_independiente" value="Dependiente" checked="">
        <label id="lbradio">Dependiente</label>

        <input type="radio" name="tipo_afiliacion" id="ta_independiente" value="Independiente" checked=>
        <label id="lbradio">Independiente</label>

        <input type="radio" name="tipo_afiliacion" id="ta_independiente" value="Pensionado" checked=>
        <label id="lbradio">Pensionado</label>
    </div>
    </div>
    <div class="contenedor">

        <form class="frm_datos" name="frm_datos" id="frm_datos" action="">
            <div class="select">
                <div class="label_formulario">
                    <label for="tipo_documento">Tipo de documento<br>
                        <select class="tipoDocumento" name="tipo_documento" id="tipo_documento">
                            <option value="C.C." selected="selected">Cédula de ciudadanía</option>
                            <option value="NIT">NIT</option>
                            <option value="C.D.">Carnet diplomático</option>
                            <option value="C.E.">Cédula extranjería</option>
                            <option value="T.I.">Tarjeta de identidad</option>
                            <option value="R.C.">Registro civil</option>
                            <option value="P.A.">Pasaporte</option>
                            <option value="S.C.">Salvoconducto de permanencia</option>
                            <option value="C.N.">Certificado de nacido vivo</option>
                            <option value="P.E.">Permiso especial</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="label_formulario">
                <label for="documento">Número de Documento<br>
                    <input type="text" class="cedula" id="documento" name="documento">
                </label>
            </div>
            <div>
                <div class="label_formulario">
                    <label for="departamento">Departamento<br>
                        <select class="departamento" name="departamento" id="departamento">
                            <option value="">Seleccione...</option>
                            <option value="1">Antioquia</option>
                            <option value="5">Atlántico</option>
                            <option value="8">Bolívar</option>
                            <option value="7">Caldas</option>
                            <option value="2">Cundinamarca</option>
                            <option value="9">Quindío</option>
                            <option value="6">Risaralda</option>
                            <option value="3">Santander</option>
                            <option value="4">Valle</option>
                        </select>
                    </label>
                </div>
            </div>
            <div>
                <div class="label_formulario">
                    <label for="ciudad">Ciudad<br>
                        <select class="ciudad" name="ciudad" id="ciudad">
                            <option value="">Seleccione...</option>
                            <option value="1">Medellín</option>
                            <option value="5">Barranquilla</option>
                            <option value="8">Cartagena</option>
                            <option value="7">Manizales</option>
                            <option value="2">Bogotá</option>
                            <option value="9">Armenia</option>
                            <option value="6">Pereira</option>
                            <option value="3">Bucaramanga</option>
                            <option value="4">Cali</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="label_formulario">Nombres<br>
                <input type="text" class="nombres" id="nombres" name="nombres">
            </div>
            <div class="label_formulario">Apellidos<br>
                <input type="text" class="apellidos" id="apellidos" name="apellidos">
            </div>
            <div class="label_formulario">Fecha de Nacimiento<br>
                <input type="text" class="fechaNacimiento" id="fechaNacimiento" name="fechaNacimiento">
            </div>
            <div class="label_formulario">Email<br>
                <input type="email" class="email" id="email" name="email">
            </div>
            <div class="label_formulario">Confirmar Email<br>
                <input type="email" class="confirmaEmail" id="email" name="email">
            </div>
            <div class="button">
                <input class="btnEnviar" type="submit" id="btnEnviar" name="btnEnviar" value="Enviar">
                <input class="btnLimpiar" type="reset" id="btnLimpiar" name="btnLimpiar" value="Limpiar">
            </div>
        </form>
        <section>
            <footer>
                <p class="copy">EquipoUno&copy; 2019</p>
            </footer>



    </div>

    </section>
</body>

</html>
